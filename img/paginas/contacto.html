<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<h2> Bienvenidos a la página de Contactos</h2>
	<!-- <a href="../index.html">  <img src="../img/boton_inicio.png" width="40px" alt="imagen botón incio" title="Ir al index"> </a> -->

	<h2>Formulario de Registros</h2>


	<form action="">
		
		<label for="">Registro de Contactos</label> <br>
		<label for="">Tipo documento de identidad: </label>
		<select name="" id="">
			<option value="">RC</option>
			<option value="">CC</option>
			<option value="">TI</option>
			<option value="">CC</option>
			<option value="">Pasaporte</option>
			<option value="">Cédula de extranjería</option>
			<option value="">Otro</option>
		</select>
		<input type="number" placeholder="Documento de identidad">

		<br>
		<label for="">Nombres y Apellidos</label>
		<input type="text" placeholder="Digite sus nombres: ">
		<input type="text" placeholder="Digite sus apellidos: "> <br>
		<label for="">E-mail: </label>
		<input type="email" placeholder="Digite su E-mail">
		<hr>
			<h2>Identidad de Género</h2>
			<label for="">Seleccione su identidad de género</label>
			<input type="radio" name="genero"><label for="">Femenino</label>
			<input type="radio" name="genero"><label for="">Masculina</label>
			<input type="radio" name="genero"><label for="">Binario</label>
			<input type="radio" name="genero"><label for="">LGTBI+1</label>
			<input type="radio" name="genero"><label for="">Otro</label>
		<hr>
			<h2>Sección Gustos</h2>

			<label for="">Seleccione sus hobbies</label>
			<br>
			<br>	
			<input type="checkbox"><label for="">Navegar en internet</label>
			<br>	
			<input type="checkbox"><label for="">Developer</label> 
			<br>	
			<input type="checkbox"><label for="">Leer</label>
			<br>	
			<input type="checkbox"><label for="">Navegar</label>
			<br>	
			<input type="checkbox"><label for="">Otros</label>
			<br>
			<label for="">Ingrese su mensaje</label>
			<br>		
			<textarea name="" id="" rows="5" cols="30"></textarea>
			<br>	
		<hr>
		<h2>Sección de registros</h2>
		<label for="">Usuario: </label>
		<input type="text" maxlength="20" placeholder="Digite el nombre del usuario">
		<br>	
		<label for="">Password: </label>
		<input type="Password" maxlength="25" placeholder="Digite su contraseña">
		<br>	
		<br>	
		<input type="submit" value="Registrar usuario">


	</form>
	<a href="../index.html">Volver al inicio</a>



</body>
</html>
